<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login_container">
        <div class="login_body">
            <h1 class="body_title">Login</h1>
            <p class="body_title">It's not long before you embark on this journey!</p>

            <form action="#" onsubmit="login()">
                <label>E-mail</label>
                <input class="input_value" type="email" placeholder="name@mail.com">
                <label>Password</label>
                <input class="input_value" type="password" placeholder="8+ (a, A, 1, #)">
                <input type="checkbox">
                <label>I've read and agree with T&C</label>
                <input class="input_btn" type="submit" value="Login">
            </form>
            <strong>Don't have an account? <a href="#">Sign Up</a></strong>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
